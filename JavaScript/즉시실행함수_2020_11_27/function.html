<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var a;
        (a = function(i){return i})(1) // 변수 a에 함수를 담은 것
        document.write(a);
        var b;
        b = (function(i){return i})(1) // 변수 b에 함수의 반환값을 담은 것
        document.write(b);
    </script>
    <title>Document</title>
</head>

</body>
</html>
